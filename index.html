<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora web</title>
        <meta name="author" content="Ramon Adrian Cortez Acosta" />
        <link rel="stylesheet" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="application-name" content="calculadora" />
        <meta name="robots" content="index, follow" />
    </head>
    <div class="container">
        <div class="containerDisplay">
            <input class="display" type="text" value="0.0123456789-+*/">
        </div>
        <div class="containerDigits">
            <button class="digit digit-clear" type="button">Clear</button>
            <button class="digit digit-pow" type="button">pow</button>
            <button class="digit digit-root" type="button">root</button>
            <button class="digit digit-per" type="button">%</button>
        </div>
        
        <div class="containerDigits">
            <button class="digit digit-1" type="button">1</button>
            <button class="digit digit-2" type="button">2</button>
            <button class="digit digit-3" type="button">3</button>
            <button class="digit digit-mult" type="button">*</button>
        </div>
        <div class="containerDigits">
            <button class="digit digit-4" type="button">4</button>
            <button class="digit digit-5" type="button">5</button>
            <button class="digit digit-6" type="button">6</button>
            <button class="digit digit-div" type="button">/</button>
        </div>
        <div class="containerDigits">
            <button class="digit digit-7" type="button">7</button>
            <button class="digit digit-8" type="button">8</button>
            <button class="digit digit-9" type="button">9</button>
            <button class="digit digit-point" type="button">.</button>
        </div>
        <div class="containerDigits">
            <button class="digit digit-sub" type="button">-</button>
            <button class="digit digit-0" type="button">0</button>
            <button class="digit digit-add" type="button">+</button>
            <button class="digit digit-res" type="button">=</button>
        </div>
    </div>
    
    <body>
        <script src="main.js"></script>
    </body>
</html>
